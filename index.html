    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timerDisplay = document.getElementById('timerDisplay');
            const startPauseButton = document.getElementById('startPauseButton');
            const resetButton = document.getElementById('resetButton');
            const skipButton = document.getElementById('skipButton');
            const timerStatus = document.getElementById('timerStatus');
            const newTaskInput = document.getElementById('newTaskInput');
            const addTaskButton = document.getElementById('addTaskButton');
            const taskList = document.getElementById('taskList');
            const workTimeInput = document.getElementById('workTimeInput');
            const breakTimeInput = document.getElementById('breakTimeInput');
            const progressCircle = document.querySelector('.timer-progress-circle');
            const specialOfferButton = document.getElementById('specialOfferButton');
            const specialOfferButtonText = specialOfferButton.querySelector('span');

            // IndexedDB variables
            let db;
            const DB_NAME = 'PomodoroTasksDB';
            const DB_VERSION = 1;
            const STORE_NAME = 'tasks';

            // Fixed start date for the logic (July 11, 2025)
            const referenceDate = new Date('2025-07-11T00:00:00Z'); 
            const daysUntilRed = 28; // 28 days from referenceDate for button to turn red

            function updateSpecialOfferButton() {
                const now = new Date();
                
                // Calculate days passed since referenceDate
                const diffTime = now.getTime() - referenceDate.getTime();
                const daysPassed = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                // Date when the button should turn red
                const redActivationDate = new Date(referenceDate);
                redActivationDate.setDate(referenceDate.getDate() + daysUntilRed);

                specialOfferButton.style.display = 'block'; // Always visible

                if (now < redActivationDate) {
                    // It's still in the green phase
                    specialOfferButtonText.textContent = `${daysPassed} على التحديث`;
                    specialOfferButton.classList.add('green-active');
                    specialOfferButton.classList.remove('red-gradient');
                } else {
                    // It's after the 28 days, turn red
                    specialOfferButtonText.textContent = 'انتهى العرض!'; // Text when red
                    specialOfferButton.classList.remove('green-active');
                    specialOfferButton.classList.add('red-gradient');
                }
            }
            
            // Update button every second
            setInterval(updateSpecialOfferButton, 1000); 


            // Open (or create) the IndexedDB database
            function openDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);

                    request.onupgradeneeded = function(event) {
                        db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            // Create object store with auto-incrementing key
                            db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        }
                    };

                    request.onsuccess = function(event) {
                        db = event.target.result;
                        console.log('IndexedDB opened successfully');
                        resolve(db);
                    };

                    request.onerror = function(event) {
                        console.error('IndexedDB error:', event.target.errorCode);
                        reject(event.target.errorCode);
                    };
                });
            }

            // Save tasks to IndexedDB
            async function saveTasksToDB(tasksToSave) {
                if (!db) {
                    await openDB(); // Ensure DB is open before trying to save
                }
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                // Clear existing tasks and add current ones
                const clearRequest = store.clear();
                clearRequest.onsuccess = () => {
                    tasksToSave.forEach(task => {
                        // If task has an ID, use put (update/add); otherwise, use add
                        if (task.id) {
                            store.put(task);
                        } else {
                            store.add(task);
                        }
                    });
                };
                clearRequest.onerror = (event) => console.error('Error clearing store:', event.target.error);

                transaction.oncomplete = () => console.log('Tasks saved to IndexedDB');
                transaction.onerror = (event) => console.error('Transaction error:', event.target.error);
            }

            // Load tasks from IndexedDB
            async function loadTasksFromDB() {
                return new Promise(async (resolve, reject) => {
                    if (!db) {
                        await openDB(); // Ensure DB is open before trying to load
                    }
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();

                    request.onsuccess = function(event) {
                        resolve(event.target.result);
                    };

                    request.onerror = function(event) {
                        console.error('Error loading tasks from IndexedDB:', event.target.error);
                        reject(event.target.error);
                    };
                });
            }

            // Load settings from localStorage or use defaults
            let WORK_TIME = parseInt(localStorage.getItem('pomodoroWorkTime')) || 25;
            let BREAK_TIME = parseInt(localStorage.getItem('pomodoroBreakTime')) || 5;

            let currentTime;
            let isRunning = false;
            let timerInterval;
            let isWorkTime = true;
            let tasks = []; // Tasks will be loaded from IndexedDB
            let totalTime = WORK_TIME * 60;
            let circleCircumference = 2 * Math.PI * 100; // 2 * π * r (where r=100 from viewBox)

            // Update input fields with loaded settings
            workTimeInput.value = WORK_TIME;
            breakTimeInput.value = BREAK_TIME;

            // Set initial time based on period type and settings
            function setInitialTime() {
                currentTime = isWorkTime ? WORK_TIME * 60 : BREAK_TIME * 60;
                totalTime = currentTime;
                updateTimerDisplay();
                updateProgressCircle();
            }

            function updateProgressCircle() {
                const progress = ((totalTime - currentTime) / totalTime) * circleCircumference;
                progressCircle.style.strokeDashoffset = circleCircumference - progress;
            }

            function updateTimerDisplay() {
                const minutes = Math.floor(currentTime / 60);
                const seconds = currentTime % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    startPauseButton.textContent = 'إيقاف مؤقت';
                    timerInterval = setInterval(() => {
                        currentTime--;
                        updateTimerDisplay();
                        updateProgressCircle();

                        if (currentTime <= 0) {
                            clearInterval(timerInterval);
                            isRunning = false;
                            startPauseButton.textContent = 'بدء';
                            playAlarmSound();
                            toggleTimerMode();
                        }
                    }, 1000);
                } else {
                    pauseTimer();
                }
            }

            function pauseTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                startPauseButton.textContent = 'استئناف';
            }

            function resetTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                startPauseButton.textContent = 'بدء';
                isWorkTime = true;
                timerStatus.textContent = 'وقت العمل';
                setInitialTime();
            }

            function toggleTimerMode() {
                clearInterval(timerInterval);
                isRunning = false;
                startPauseButton.textContent = 'بدء';

                isWorkTime = !isWorkTime;
                if (isWorkTime) {
                    timerStatus.textContent = 'وقت العمل';
                } else {
                    timerStatus.textContent = 'وقت الراحة';
                }
                setInitialTime();
            }

            function playAlarmSound() {
                const audio = new Audio('https://www.soundjay.com/buttons/beep-07.mp3');
                audio.play();
            }

            // --- Task Management Functions ---
            async function saveTasks() {
                await saveTasksToDB(tasks);
            }

            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach((task) => {
                    const listItem = document.createElement('li');
                    if (task.completed) {
                        listItem.classList.add('completed');
                    }
                    listItem.dataset.id = task.id; // Use task.id for IndexedDB

                    const taskTextSpan = document.createElement('span');
                    taskTextSpan.classList.add('task-text');
                    taskTextSpan.textContent = task.text;

                    const taskButtonsDiv = document.createElement('div');
                    taskButtonsDiv.classList.add('task-buttons');

                    const completeButton = document.createElement('button');
                    completeButton.classList.add('complete-btn');
                    completeButton.textContent = task.completed ? 'غير مكتملة' : 'إكمال';
                    completeButton.addEventListener('click', () => toggleTaskCompletion(task.id));

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'حذف';
                    deleteButton.addEventListener('click', () => deleteTask(task.id));

                    taskButtonsDiv.appendChild(completeButton);
                    taskButtonsDiv.appendChild(deleteButton);

                    listItem.appendChild(taskTextSpan);
                    listItem.appendChild(taskButtonsDiv);
                    taskList.appendChild(listItem);
                });
            }

            async function addTask() {
                const taskText = newTaskInput.value.trim();
                if (taskText) {
                    // IndexedDB will assign the ID upon adding
                    const newTask = { text: taskText, completed: false, timestamp: Date.now() }; 
                    
                    if (!db) { // Ensure db is initialized before proceeding
                        await openDB();
                    }
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.add(newTask);

                    request.onsuccess = async (event) => {
                        // After successful add, reload all tasks to get the new ID
                        newTaskInput.value = '';
                        await loadAndRenderTasks();
                    };
                    request.onerror = (event) => console.error('Error adding task:', event.target.error);
                }
            }

            async function toggleTaskCompletion(id) {
                const taskIndex = tasks.findIndex(task => task.id === id);
                if (taskIndex !== -1) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    tasks[taskIndex].completionDate = tasks[taskIndex].completed ? Date.now() : null; // Add/remove completion date
                    
                    if (!db) await openDB();
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    store.put(tasks[taskIndex]); // Use put to update existing task
                    
                    transaction.oncomplete = () => renderTasks();
                    transaction.onerror = (event) => console.error('Error updating task:', event.target.error);
                }
            }

            async function deleteTask(id) {
                if (!db) await openDB();
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);

                request.onsuccess = async () => {
                    // Filter out the deleted task from local array and re-render
                    tasks = tasks.filter(task => task.id !== id);
                    renderTasks();
                };
                request.onerror = (event) => console.error('Error deleting task:', event.target.error);
            }

            async function loadAndRenderTasks() {
                tasks = await loadTasksFromDB();
                tasks.sort((a, b) => a.timestamp - b.timestamp); // Sort by timestamp
                renderTasks();
            }

            // --- Event Listeners ---
            startPauseButton.addEventListener('click', startTimer);
            resetButton.addEventListener('click', resetTimer);
            skipButton.addEventListener('click', toggleTimerMode);

            addTaskButton.addEventListener('click', addTask);
            newTaskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent default form submission if any
                    addTask();
                }
            });

            workTimeInput.addEventListener('change', () => {
                const newWorkTime = parseInt(workTimeInput.value);
                if (!isNaN(newWorkTime) && newWorkTime > 0) {
                    WORK_TIME = newWorkTime;
                    localStorage.setItem('pomodoroWorkTime', WORK_TIME);
                    if (isWorkTime && !isRunning) {
                        resetTimer();
                    }
                } else {
                    workTimeInput.value = WORK_TIME;
                }
            });

            breakTimeInput.addEventListener('change', () => {
                const newBreakTime = parseInt(breakTimeInput.value);
                if (!isNaN(newBreakTime) && newBreakTime > 0) {
                    BREAK_TIME = newBreakTime;
                    localStorage.setItem('pomodoroBreakTime', BREAK_TIME);
                    if (!isWorkTime && !isRunning) {
                        resetTimer();
                    }
                } else {
                    breakTimeInput.value = BREAK_TIME;
                }
            });
            
            // --- Initialization on Load ---
            async function init() {
                await openDB(); // Open database first
                await loadAndRenderTasks(); // Then load tasks
                setInitialTime();
                updateSpecialOfferButton(); // Initial check for button state
            }
            init();
        });
    </script>
</body>
</html>
